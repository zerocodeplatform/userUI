<div class="ui-g-6" *ngIf="showForm">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [model]="model" [fields]="formFields" [options]="options" [form]="form">
      <button type="submit" class="btn btn-primary submit-button">Submit</button>
      <button type="button" class="btn btn-default" (click)="options.resetModel()">Reset</button>
    </formly-form>
  </form>
</div>
<div class="ui-g-6" style="padding: 10%">
  <label>Form Values</label>
  {{model | json}}
</div>
